<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(task, index) in tasks">
                <span>{{ task.name }}</span>
                <span v-if="task.highPriority">Complete ASAP!</span>
            </li>
        </ul>
        <form v-on:submit.prevent="saveNewTask">
            <label for="newTask">Add Task:</label>
            <input type="text" id="newTask" v-model="newTask.name">
            <label for="high">High</label>
            <input type="radio" name="priority" id="high" :value="true" v-model="newTask.highPriority">
            <label for="low">Low</label>
            <input type="radio" name="priority" id="low" :value="false" v-model="newTask.highPriority">
            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
