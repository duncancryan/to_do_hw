<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="saveNewTask">
            <label for="newTask">Add Task:</label>
            <input type="text" id="newTask" v-model="newTask.name">
            <label for="high">High</label>
            <input type="radio" name="priority" id="high" :value="true" v-model="newTask.highPriority">
            <label for="low">Low</label>
            <input type="radio" name="priority" id="low" :value="false" v-model="newTask.highPriority">
            <input type="submit" value="Save">
        </form>
        <ul>
            <li v-for="(task, index) in tasks" :class="task.highPriority ? 'high': 'low'">
                <span>{{ task.name }}</span>
                <span v-if="task.highPriority">Complete ASAP!</span>
                <span v-else>Do it later...</span>
            </li>
        </ul>
    </div>
</body>
</html>

<!-- would have been better to use strings for radio buttons instead of booleans, then I wouldn't have had to bind the values to the v-model... checkbox for Bool, radio for strings -->
